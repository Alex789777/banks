<!doctype html>
<html lang="ru" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/552/552041.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Банки</title>
    <style>
        [v-cloak] { display: none; }
    </style>
</head>
<body>

<div class="container pt-1" id="app" v-cloak>

    <form class="form-inline mb-3" @submit.prevent="saveBankClick">

        <div class="form-group mr-5" :style="hide_calc">
            <h5>Калькулятор іпотеки</h5>
            <label for="name" class="mr-3">Банк:</label>
            <input type="text" readonly class="form-control" id="name" v-model="form.name">
        </div>
        <div class="form-group mr-5" :style="hide_calc">
            <label for="initloan" class="mr-3">Необхідна сума $:</label>
            <input type="number" class="form-control" id="initloan" v-model="form.initloan" @input="change">
        </div>
        <div class="form-group mr-5" :style="hide_calc">
            <label for="initpay" class="mr-3">Початковий внесок, $:</label>
            <input type="number" class="form-control" id="initpay" v-model="form.initpay" @input="change">
        </div>
        <div class="form-group mr-5" :style="hide_calc">
            <label for="monthpay" class="mr-3">Щомісячний платіж, $:</label>
            <input disabled type="number" class="form-control" id="monthpay" v-model="form.monthpay">
        </div>

        <div class="form-group mr-5" :style="hide_edit_bank">
            <h5>Додати/змінити банк:</h5>
            <label for="name" class="mr-3">Назва банку:</label>
            <input type="text" class="form-control" id="name" v-model="form.name">
        </div>
        <div class="form-group mr-5" :style="hide_edit_bank">
            <label for="rate" >Процентна ставка, %:</label>
            <input type="number" class="form-control" id="rate" v-model="form.rate">
        </div>
        <div class="form-group mr-5" :style="hide_edit_bank">
            <label for="amount" >Максимальна сума кредиту, $:</label>
            <input type="number" class="form-control" id="amount" v-model="form.amount">
        </div>
        <div class="form-group mr-5" :style="hide_edit_bank">
            <label for="min" class="mr-3">Мінімальний початковий внесок, %:</label>
            <input type="number" class="form-control" id="min" v-model="form.min">
        </div>
        <div class="form-group mr-5" :style="hide_edit_bank">
            <label for="term" class="mr-3">Термін позички, місяців:</label>
            <input type="number" class="form-control" id="term" v-model="form.term">
        </div>
            <label for="_id" class="mr-3" hidden>_Id</label>
            <input type="hidden" class="form-control" id="_id" v-model="form._id">
        <div class="form-group mr-5">
            <button class="btn btn-primary btn-sm" type="submit" :disabled="!canCreate">Зберегти</button>
            <button class="btn btn-primary btn-sm" @click="cancel" :style="hide_calc">Скасувати</button>
        </div>
    </form>


    <h5>Банки:</h5>
    <div v-if="loading">
        <loader />
    </div>
    <div v-else-if="banks.length">
        <div class="card mb-3" v-for="bank in banks">
            <div class="card-body">
                <h5 class="card-title">{{bank.name}}</h5>
                <p class="card-text">Процентна ставка: {{bank.rate}} %</p>
                <p class="card-text">Максимальна сума кредиту: {{bank.amount}} $</p>
                <p class="card-text">Мінімальний початковий внесок: {{bank.min}} %</p>
                <p class="card-text">Термін позички: {{bank.term}} месяцев</p>
                <button class="btn btn-primary" @click="editBankClick(bank._id)" :disabled="!canCreate1">Змінити</button>
                <button class="btn btn-danger" @click="removeBank(bank._id)" :disabled="!canCreate1">Вилучити</button>
                <button class="btn btn-primary" @click="calcClick(bank._id)">Калькулятор</button>
            </div>
        </div>
    </div>
    <p v-else>Банків немає</p>

</div>

<script type="module" src="frontend.js"></script>
</body>
</html>
