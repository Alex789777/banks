<!doctype html>
<html lang="ru" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Банки</title>
    <style>
        [v-cloak] { display: none; }
    </style>
</head>
<body>

<div class="container pt-1" id="app" v-cloak>

    <form class="form-inline mb-3" @submit.prevent="saveBankClick">

        <div class="form-group mr-5" :style="hide_calc">
            <h5>Калькулятор ипотеки</h5>
            <label for="initloan" class="mr-3">Необходимая сумма $:</label>
            <input type="number" id="initloan" v-model="form.initloan" @input="change">
        </div>
        <div class="form-group mr-5" :style="hide_calc">
            <label for="initpay" class="mr-3">Первоначальный взнос $:</label>
            <input type="number" id="initpay" v-model="form.initpay" @input="change">
        </div>
        <div class="form-group mr-5" :style="hide_calc">
            <label for="monthpay" class="mr-3">Ежемесячный платеж $:</label>
            <input disabled type="number" id="monthpay" v-model="form.monthpay">

        </div>

        <div class="form-group mr-5" :style="hide_edit_bank">
            <h5>Добавить/изменить банк:</h5>
            <label for="name" class="mr-3">Название:</label>
            <input type="text" id="name" v-model="form.name">
        </div>
        <div class="form-group mr-5" :style="hide_edit_bank">
            <label for="rate" >Процентная ставка:</label>
            <input type="number" id="rate" v-model="form.rate"> %
        </div>
        <div class="form-group mr-5" :style="hide_edit_bank">
            <label for="amount" >Максимальная сумма кредита ($):</label>
            <input type="number" id="amount" v-model="form.amount"> $
        </div>
        <div class="form-group mr-5" :style="hide_edit_bank">
            <label for="min" class="mr-3">Минимальный первоначальный взнос:</label>
            <input type="number" id="min" v-model="form.min"> %
        </div>
        <div class="form-group mr-5" :style="hide_edit_bank">
            <label for="term" class="mr-3">Срок ссуды:</label>
            <input type="number" id="term" v-model="form.term"> месяцев
        </div>
            <label for="_id" class="mr-3" hidden>_Id</label>
            <input type="hidden" id="_id" v-model="form._id">
        <div class="form-group mr-5">
            <button class="btn btn-primary" type="submit" :disabled="!canCreate">Сохранить</button>
            <button class="btn btn-primary" @click="cancel" :style="hide_calc">Отмена</button>
        </div>
    </form>


    <h5>Банки:</h5>
    <div v-if="loading">
        <loader />
    </div>
    <div v-else-if="banks.length">
        <div class="card mb-3" v-for="bank in banks">
            <div class="card-body">
                <h5 class="card-title">{{bank.name}}</h5>
                <p class="card-text">Процентная ставка: {{bank.rate}} %</p>
                <p class="card-text">Максимальная сумма кредита: {{bank.amount}} $</p>
                <p class="card-text">Минимальный первоначальный взнос: {{bank.min}} %</p>
                <p class="card-text">Срок ссуды: {{bank.term}} месяцев</p>
                <button class="btn btn-primary" @click="editBankClick(bank._id)" :disabled="!canCreate1">Изменить</button>
                <button class="btn btn-danger" @click="removeBank(bank._id)" :disabled="!canCreate1">Удалить</button>
                <button class="btn btn-primary" @click="calcClick(bank._id)">Калькулятор</button>
            </div>
        </div>
    </div>
    <p v-else>Банков нет</p>

</div>

<script type="module" src="frontend.js"></script>
</body>
</html>
